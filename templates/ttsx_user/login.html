<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="/static/js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            var error_name = true;
	        var error_password = true;
	        $('#user_name').blur(function () {
	            var $user_name = $('#user_name')
                var name_length = $user_name.val().length
	            if (name_length<5 || name_length>20){
                    $user_name.next().html('用户名不符合要求').show()
                    error_name = true
                }
                else {
	                $user_name.next().html('').hide()
                    error_name = false
                }
            })
            $('#pwd').blur(function () {
                var $pwd = $('#pwd')
                var pwd_length = $pwd.val().length
                if (pwd_length<8 || pwd_length>20){
                    $pwd.next().html('密码不合法要求').show()
                    error_password = true
                }
                else {
                    $pwd.next().html('').hide()
                    error_password = false
                }
            })
            $('form').submit(function () {
                $('#user_name').blur()
                $('#pwd').blur()
                return error_password ===false && error_name ===false ;
            })
            if('{{ user_error }}'!=='') {
                $('#user_name').next().html('{{ user_error }}').show()
            }
            if('{{ pwd_error }}'!=='') {
                $('#pwd').next().html('{{ pwd_error }}').show()
            }
{#            if('{{ msg }}'!==''){#}
{#	            $('.user_error').show()#}
{#            }#}
        })
    </script>
</head>
<body>
	<div class="login_top clearfix">
		<a href="../ttsx_goods/index.html" class="login_logo"><img src="/static/images/logo02.png" alt=""></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/log_handle/">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" id="user_name" placeholder="请输入用户名" value="{{ uname }}">
{#						{% if request.user.is_authenticated %}#}
{#						{% else %}#}
                        <div class="user_error">输入错误</div>
{#                       {% endif %}#}
						<input type="password" name="pwd" id="pwd" class="pass_input" placeholder="请输入密码">
                        <div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
                            <input type="checkbox" name="hold" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">

			<a href="#">友情链接</a>		
		</div>

		<p>电话：010-****888    京ICP备*******8号</p>
	</div>
	
</body>
</html>
